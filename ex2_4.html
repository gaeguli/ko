<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 슬라이싱</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2 class="title">문자열 슬라이싱</h2>
    <table class="one">
        <tr>
            <td class="two">H</td>
            <td class="two">e</td>
            <td class="two">l</td>
            <td class="two">l</td>
            <td class="two">o</td>
            <td class="two"></td>
            <td class="two">W</td>
            <td class="two">o</td>
            <td class="two">r</td>
            <td class="two">l</td>
            <td class="two">d</td>
            <td class="two">!</td>

        </tr>
        <tr>
            <td class="two">0</td>
            <td class="two">1</td>
            <td class="two">2</td>
            <td class="two">3</td>
            <td class="two">4</td>
            <td class="two">5</td>
            <td class="two">6</td>
            <td class="two">7</td>
            <td class="two">8</td>
            <td class="two">9</td>
            <td class="two">10</td>
            <td class="two">11</td>

        </tr>
    </table>
    <p>Hello World!라는 문자열를 번호로 매기면 위와 같다.</p>
    <p>a[0:4] 를 수식으로 나타내면 0 <= a < 4 라고 표현할 수 있다.</p>

    <h4>코드</h4>
    <pre>
a = "Hello World!"

print(a[0:4])
print(a[6:])
print(a[:10])
    </pre>
    <h4>출력</h4>
    <pre>
Hell
World
Hello Worl
    </pre>

</body>
</html>
